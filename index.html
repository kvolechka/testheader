<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Магазин инструмента</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="wrapper">
  <header class="header">
    <div class="container">
      <div class="header__inner">

        <div class="header__logo">
          <a class="header__logo-image" href="#">
            <img src="img/logo.png" alt="#">
          </a>
          <p class="header__logo-title">Магазин инструмента</p>
        </div>

        <div class="content-wrapper">
          <div class="menu__inner">
            <nav class="menu">
              <ul class="menu__list">
                <li class="menu__list-item">
                  <a class="menu__list-link" href="#tool-catalog">Каталог инструментов</a>
                </li>
                <li class="menu__list-item">
                  <a class="menu__list-link" href="#for-home">Все для сада</a>
                </li>
                <li class="menu__list-item">
                  <a class="menu__list-link" href="#hand-tool">Ручной инструмент</a>
                </li>
                <li class="menu__list-item">
                  <a class="menu__list-link" href="#electrician">Электрика</a>
                </li>
                <li class="menu__list-item">
                  <a class="menu__list-link" href="#delivery">Доставка</a>
                </li>
                <li class="menu__list-item">
                  <a class="menu__list-link" href="#payment">Оплата</a>
                </li>
                <li class="menu__list-item">
                  <a class="menu__list-link" href="#about-us">О нас</a>
                </li>
              </ul>
            </nav>
            <div class="authorization">
              <button class="authorization__login">
                <span class="authorization__login-text">Вход</span>
              </button>
              <button class="authorization__registration">
                <span class="authorization__registration-text">Регистрация</span>
              </button>
            </div>
          </div>

          <div class="content-header">
            <div class="content-header__gray-banner">
                <img src="img/banner.png" alt="banner">
            </div>

            <div class="content-header__basket-box">
              <p class="basket-item"><span><img class="basket-images" src="img/basket.svg" alt="basket"></span><a class="basket-link" href="#"><span>3 шт.</span> / <span>17 250 р.</span>
              </a></p>
              <p class="basket-item"><span><img class="basket-images" src="img/star.svg" alt="star"></span><a class="basket-link size-text" href="#">Избранное(<span>7</span>)
              </a></p>
              <p class="basket-item"><span><img class="basket-images" src="img/balance.svg" alt="balance"></span><a class="basket-link size-text" href="#">К сравнению(<span>5</span>)
              </a></p>
            </div>

            <div class='content-header__preview'>
                <div class="content-header__preview-cart"><img src="img/preview_cart_1.png" alt="cart"></div>
                <div class="content-header__preview-cart"><img src="img/preview_cart_2.png" alt="cart"></div>
                <div class="content-header__preview-cart"><img src="img/preview_cart_3.png" alt="cart"></div>
            </div>

            <div class="content-header__contacts">
              <div class="contacts-work">
                <p class="contacts-work-text">Время работы:</p>
                <p class="contacts-work-hours">10:00 — 19:00</p>
              </div>
              
              <p class="content-header__contacts-phone">8 495 721-25-25</p>

              <div class="content-header__contacts-town">
                <p class="town">Москва</p>
                <select class="content-header__select-list">
                  <option class="option-list" value="сменить">сменить</option>
                  <option class="option-list" value="Москва">Москва</option>
                  <option class="option-list" value="Минск">Минск</option>
                </select>
              </div>

            </div>
          </div>
        </div>
        
      </div>

      <div class="menu-goods">
        <div class="menu-goods__search">
          <button class="menu-goods__search-button">
          <img src="img/search.png" alt="search">
          </button>
        </div>

        <div class="menu-goods__items">
          <button class="menu-goods__item-button">Перфораторы</button>
          <button class="menu-goods__item-button">Дрели</button>
          <button class="menu-goods__item-button">Шлифмашины</button>
          <button class="menu-goods__item-button">Пистолеты</button>
          <button class="menu-goods__item-button">Электоропилы</button>
          <button class="menu-goods__item-button">Наборы инструментов</button>
          <button class="menu-goods__item-button">Аксессуары</button>
        </div>

        <div class="menu-goods__sale">
          <button class="menu-goods__sale-button">Распродажа</button>
        </div>

      </div>

    </div>
  </header>

  <main class="main">
  </main>

  <footer class="footer">
  </footer>
</div>

<script src="js/script.js"></script>
</body>
</html>
